<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Module 7</title>
    <link href="css/style.css" rel="stylesheet" media="screen">
</head>
<body>
    <div class="image-gallery js-image-gallery">
        <div class="fullview">
          <!-- Если выбран первый элемент из preview -->
          <img class ="image-gallery-1" src="img/fullview-1.jpeg" alt="alt text 1">
        </div>
        <!-- li будет столько, сколько объектов в массиве картинок. Эти 3 для примера -->
        <ul class="preview">
          <li><img class ="image-gallery-pre" src="img/preview-1.jpeg" data-fullview="img/fullview-1.jpeg" alt="alt text 1"></li>
          <li><img class ="image-gallery-pre" src="img/preview-2.jpeg" data-fullview="img/fullview-2.jpeg" alt="alt text 2"></li>
          <li><img class ="image-gallery-pre" src="img/preview-3.jpeg" data-fullview="img/fullview-3.jpeg" alt="alt text 3"></li>
          <li><img class ="image-gallery-pre" src="img/preview-4.jpeg" data-fullview="img/fullview-3.jpeg" alt="alt text 3"></li>
          <li><img class ="image-gallery-pre" src="img/preview-5.jpeg" data-fullview="img/fullview-3.jpeg" alt="alt text 3"></li>
          <li><img class ="image-gallery-pre" src="img/preview-6.jpeg" data-fullview="img/fullview-3.jpeg" alt="alt text 3"></li>
        </ul>
    </div> 
     
    <script src="js/index.js"></script>
</body>
</html>
