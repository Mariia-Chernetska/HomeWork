<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Module 11</title>
  <link href="css/style.css" rel="stylesheet" media="screen">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>

<body>
  <div id="form">
    <form class="form js-form">
      <section class="form-group">
        <h2>Screen size</h2>
        <ul id="size">
          <li>
              <input type="checkbox" name="size" value="13" id="13">
              <label for="13"> 13"</label>
          </li>
          <li>
              <input type="checkbox" name="size" value="15" id="15">
              <label for="15"> 15"</label>
          </li>
          <li>
              <input type="checkbox" name="size" value="17" id="17">
              <label for="17"> 17"</label>
          </li>
        </ul>
      </section>
      <section class="form-group">
        <h2>Color</h2>
        <ul id="color">
          <li>
               <input type="checkbox" name="color" value="white" id="white">
               <label for="white">white</label>
          </li>
          <li>
              <input type="checkbox" name="color" value="gray" id="gray"> 
              <label for="gray">gray</label>
          </li>
          <li>
           
              <input type="checkbox" name="color" value="black" id="black"> 
              <label for="black"> black</label>
          </li>
        </ul>
      </section>
      <section class="form-group">
        <h2>Release date</h2>
        <ul id="year">
          <li>
            
              <input type="checkbox" name="release_date" value="2015" id="2015">
               <label for="2015">2015</label>
          </li>
          <li>
            
              <input type="checkbox" name="release_date" value="2016" id="2016">
              <label for="2016"> 2016</label>
          </li>
          <li>
        
              <input type="checkbox" name="release_date" value="2017" id="2017"> 
               <label for="2017">2017</label>
          </li>
        </ul>
      </section>
      <a type="submit" class="button btnFade btnBlueGreen floatleft">Filter</a>
      <a type="reset" class="button btnFade btnBlueGreen floatleft">Clear</a>

      <!-- <button type="submit" >Filter</button>
      <button type="reset" >Clear</button> -->
    </form>
  </div>

  <div id="content-placeholder"></div>


  <template id="built-template">
    <div class="built">
      <ul class="flex-container wrap">
        {{#each items}}
        <li style="list-style: none;">
          <div class="card">
            <img src="{{this.img}}" style="width:75%; display: block;
          margin-left: auto;
          margin-right: auto;">
            <div class="container">
              <h4>
                <b> {{this.name}}</b>
              </h4>
              <p>{{this.descr}}</p>
              <div class="option">
                <p>Size:{{this.size}}</p>
                <p>Color:{{this.color}}</p>
                <p>Price:{{this.price}}</p>
                <p>Date:{{this.release_date}}</p>
              </div>
            </div>
            {{/each}}
          </div>
        </li>
      </ul>
    </div>
  </template>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
